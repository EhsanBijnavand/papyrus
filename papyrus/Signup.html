<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
</head>

<body>
    <header>
        <h1>Sign up</h1>
    </header>

    <main>
        <label for="name">Enter your name :</label> <br />
        <br />

        <input type="text" /> <br />

        <label for="email">Enter your Email :</label> <br />
        <br />

        <input type="email" /> <br />

        <label for="password">Enter your Password :</label> <br />
        <br />

        <input type="password" /> <br />
        <br />

        <button type="submit">Sign up</button>
    </main>

    <footer>
        <table border="2px">
            <caption>
                <strong>Signup guide</strong>
            </caption>
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Submit</th>
            </thead>

            <tbody>
                <tr>
                    <td>Please Enter your name in input</td>
                    <td>Please Enter your email in input</td>
                    <td>Please Enter your password in input</td>

                    <td>Please click submit button to create your account</td>
                </tr>
            </tbody>
        </table>
    </footer>
</body>

</html>
